name = "iapws"
version = "VERSION" 
license = "MIT"
author = "Milan Skocic"
maintainer = "milan.skocic@icloud.com"
copyright = "Copyright 2021-2024, Milan Skocic"
description = "Water properties"
categories  =["Science"]
keywords = ["water", "iapws", "chemistry"]
homepage = "https://milanskocic.github.io/iapws/index.html"

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[install]
library = true

[[example]]
name = "example_in_f"
main = "example_in_f.f90"

[[test]]
name = "tester"
main = "tester.f90"

[dependencies]
stdlib = "*"

[test.dependencies]
test-drive = {git="https://github.com/fortran-lang/test-drive", tag="v0.4.0"}
