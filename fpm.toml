[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = false

[install]
library = true

[[example]]
name = "example_in_f"
main = "example_in_f.f90"

[[example]]
name = "example_in_c"
main = "example_in_c.c"

[[test]]
name = "f_test_gases_str"
main = "test_iapws_g704_gases_str.f90"

[[test]]
name = "c_test_gases_str"
main = "test_iapws_g704_gases_str.c"

[[test]]
name = "f_test_ngases"
main = "test_iapws_g704_ngases.f90"

[[test]]
name = "c_test_ngases"
main = "test_iapws_g704_ngases.c"

[[test]]
name = "c_test_H2O"
main = "test_iapws_g704_H2O.c"

[[test]]
name = "c_test_D2O"
main = "test_iapws_g704_D2O.c"